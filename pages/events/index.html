<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ITB Events</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="/pages/events/styles/styles.css" />
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <!-- icon -->
    <link rel="icon" href="/pics/icon.ico" type="image/x-icon" />
    <!-- js others -->
    <script src="/web-app/output/events_bundle.js"></script>

</head>

<body>
    <header w3-include-html="/header/header.html"></header>
    <div id="content">
        <div id="event_list"></div>
        <div id="event">
            <div id="info">
                <h2>Header</h2>
                <h3>Xp</h3>
                <p>info</p>
                <p id="date">Date</p>
                <button id="bEdit" title="edit/delete event" class="hidden"><img src="/pics/edit.png"></button>
            </div>
            <p id="about">here'll be info about event</p>
        </div>
        <div id="visits" class="">
            <h2>Users' visits on current event</h2>
            <div id="items"></div>
        </div>
    </div>
    <div id="popup-field" class="closed"></div>
</body>

</html>
