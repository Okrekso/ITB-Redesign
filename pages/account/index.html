<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bean account</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="/pages/account/styles/styles.css" />
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <!-- icon -->
    <link rel="icon" href="/pics/icon.ico" type="image/x-icon" />

    <script src="/web-app/output/account_bundle.js"></script>
    <script src="/web-app/output/global_bundle.js"></script>
</head>


<body>

    <header></header>
    <div id="content">
        <div id="info-top" class="hidden">
            <h2 id="userName">UserName</h2>
            <p id="beanType">beanType</p>
            <p id="accType">accType
                <p id="accTypeInfo"></p>
            </p>
        </div>

        <div id="xp">
            <div class="topRow">
            <div class="xpRow">
                <div class="xpCount">
                </div>
            </div>
            <div class="xpTextes">
                    <p id="minXpText">0xp</p>
                    <h3 id="xpText">0xp</h3>
                    <p id="maxXpText">0xp</p>
                </div>
            </div>

            <div id="xpCompilation">
                <div class="buttons">
                    <button id="cardPromotion">
                        <p>You can upgrade your account to premium!</p>
                    </button>
                    <div class="block horizontal">
                        <button id="acceptation" class="hidden">
                            <p>user acceptation</p>
                        </button>
                        <button id="events" class="hidden">
                            <p>create new event</p>
                        </button>
                    </div>
                </div>
                <div class="statistic">
                    <div class="stat" id="visited">
                        <h2>0</h2>
                        <h3>visited events</h3>
                    </div>
                    <div class="statComp">
                        <div class="stat" id="visits">
                            <h2>0</h2>
                            <h3>visit points (VXP)</h3>
                        </div>
                        <div class="stat" id="gifts">
                            <h2>0</h2>
                            <h3>gift points (GXP)</h3>
                        </div>
                    </div>
                </div>
                <div id="bDrop" class="shadowed hidden">
                        <button id="drop" title="drop progress for new level"><img src="/pics/arrow_up.png"> </button>
                        <div class="shadow"></div>
                </div>
                <button id="bRelog">log out</button>
            </div>
        </div>
    </div>
    </div>

    <div id="popup-field" class="closed"></div>
</body>

</html>
